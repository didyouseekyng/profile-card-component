<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

	<title>Frontend Mentor | Profile card component</title>
</head>

<body>

	<main class="card">

		<div class="card__info">

			<img class="card__info__image" src="images/image-victor.jpg" alt="Victor's image">
			<h2 class="card__info__heading"><span class="card__info__heading--name">Victor Crest</span>26</h2>
			<h4 class="card__info__heading_two">London</h4>

		</div>
		<hr>
		<div class="card__stats">

			<div class="card__stats--spacing">
				<span class="card__stats--bold_text">80K</span>
				<span class="card__stats--light_text">Followers</span>
			</div>

			<div class="card__stats--spacing">
				<span class="card__stats--bold_text">803K</span>
				<span class="card__stats--light_text">Likes</span>
			</div>

			<div class="card__stats--spacing">
				<span class="card__stats--bold_text">1.4K</span>
				<span class="card__stats--light_text">Photos</span>
			</div>

		</div>

	</main>

-->

</body>

</html>
